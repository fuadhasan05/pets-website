<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        .font-sora {
            font-family: "Sora", serif;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'pet-primary': 'rgba(255, 220, 38, 1)',
                        'nav-color': '#FFF9F4',
                    }
                }
            }
        }
    </script>

</head>

<body class="font-sora">
    <!-- Header section -->
    <header class=" md:container mx-auto ">
        <!-- Navbar -->
        <nav class="mx-auto bg-nav-color">
            <div class="navbar  flex justify-between">

                <div>

                    <!-- Left: Logo -->
                    <div class="dropdown ">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a>Find a pet</a></li>
                            <li><a>Breeds</a></li>
                            <li><a>Contact us</a></li>
                        </ul>
                    </div>

                    <!-- Right: Dropdown (Mobile Menu Button) -->
                    <div class="flex items-center">
                        <img src="./assets/logo-header.png" alt="">
                        <a class=" text-xl ml-2">Browse4Pets</a>
                    </div>

                </div>

                <!-- Center Navigation (Hidden on Mobile) -->
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Find a pet</a></li>
                        <li><a>Breeds</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                </div>

                <!-- Right Section (Hidden on Mobile) -->
                <div class=" hidden lg:flex">
                    <button class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </div>
                    </button>
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <div class="">
                        <a class="btn border-2 border-pet-primary text-black rounded-lg hover:bg-pet-primary ">
                            Login</a>
                        <a class="btn bg-pet-primary ">Register</a>
                    </div>
                </div>
            </div>
        </nav>

        <span>
            <hr class="sm:w-full lg:hidden border-black " />
        </span>

        <!-- Banner Container -->

        <section class="pt-20 mb-20">

            <div class="relative ">

                <img src="./assets/cat-big.png" alt="" class="w-full ">
                <div class="absolute left-0 top-0 max-w-3xl">
                    <h1 class=" text-3xl lg:text-6xl">
                        Pamper Your Pet, 
                        Because They Deserve 
                        the Bes
                    </h1>
                    <p class=" text-base lg:text-xl text-gray-600 mt-5 mb-5">Discover a world of treats, toys, and essentials
                        handpicked for  your furry friends. Shop now and make
                        tails wag with joy!</p>
                    <button class="btn bg-pet-primary">
                        Find a pet
                    </button>
                </div>
            </div>
            
        </section>
    </header>

    <!-- main section -->
    <main>

    </main>

    <!-- footer -->
    <footer>

    </footer>

</body>

</html>
